<div class="login-page" ng-controller="LoginCtrl" ng-init="load()" style="padding-top:75px"> <daimont-header></daimont-header> <div class="page-header"> <div class="page-header-image"></div> <div class="container"> <div style="padding-top: 5%"> <div class="card card-login card-padding"> <div class="row alert alert-success" role="alert" ng-show="user_signed" style="font-size:12px;position:relative;top:-12px"> <div class="container"> Por favor ingresa con tus datos </div> </div> <div class="row alert alert-danger" role="alert" ng-show="email_no_exist" style="font-size:12px;position:relative;top:-12px"> <div class="container"> Este correo no se encuentra registrado </div> </div> <div class="row alert alert-danger" role="alert" ng-show="invalid_data" style="font-size:12px;position:relative;top:-12px"> <div class="container"> Contraseña Incorrecta </div> </div> <div class="row text-center" style="padding: 60px" ng-show="session_start"> <i style="font-size:40px;color: #00323b;margin:0 auto" class="now-ui-icons loader_gear spin"></i> <p style="color:gray;width: 100%;margin-top: 20px">Guardando configuración...</p> </div> <form name="modeForm" class="form" ng-hide="session_start"> <div class="header header-primary text-center hidden-md-down"> </div> <div class="content"> <div class="row"> <div class="col-lg-12"> <div class="form-group" ng-class="{ 'has-danger' : (modeForm.$submitted || modeForm.email.$touched) && modeForm.email.$invalid }"> <label class="text-muted pull-left" style="font-size:12px">Correo Electronico</label> <input type="email" name="email" required ng-model="form.data.email" class="form-control" placeholder="Corre Electronico" ng-class="{ 'form-control-danger' : (modeForm.$submitted || modeForm.email.$touched) && modeForm.email.$invalid }"> </div> </div> <div class="col-lg-12"> <div class="form-group" ng-class="{ 'has-danger' : (modeForm.$submitted || modeForm.password.$touched) && modeForm.password.$invalid }"> <div class="form-group"> <label class="text-muted pull-left" style="font-size:12px">Contraseña</label> <input type="password" name="password" required ng-model="form.data.password" class="form-control" placeholder="Contraseña" ng-class="{ 'form-control-danger' : (modeForm.$submitted || modeForm.password.$touched) && modeForm.password.$invalid }"> </div> </div> </div> <div class="col-lg-12"> <div class="form-group"> <label for="exampleSelect1" class="text-muted pull-left">Modo</label> <select name="mode" ng-class="{ 'has-danger' : (modeForm.$submitted || modeForm.mode.$touched) && modeForm.mode.$invalid }" ng-model="form.data.mode" class="form-control" id="exampleSelect1"> <option>Mantenimiento</option> <option>Producción</option> </select> </div> </div> </div> </div> <div class="footer text-center"> <button type="submit" ng-click="offlineMode()" ng-disabled="modeForm.$invalid" class="btn btn-primary btn-round btn-lg btn-block">Cambiar Configuración</button> </div> </form> </div> </div> </div> </div> <daimont-footer></daimont-footer> </div>
