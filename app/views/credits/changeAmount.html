<div class="modal fade show" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" style="display: block;">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header justify-content-center">
                        <h4 class="title title-up">Cambiar monto</h4>
                    </div>
                    <div class="modal-body">
                        <form name="formUpgrade">
                            <div class="row">
                                    <div class="col-lg-12">
                                        <div class="form-group">
                                            <label><strong>Nuevo monto</strong></label>
                                          <input type="number" required name="monto" class="form-control" ng-model="$parent.$parent.monto" placeholder="monto" />
                                        </div>
                                    </div>
                                    <div class="col-lg-4">
                                       <div class="form-group">
                                            <label>Monto</label>
                                           <p>{{monto | currency:"$ ":0 || 0}}</p>
                                       </div>    
                                    </div>
                                    <div class="col-lg-4">
                                       <div class="form-group">
                                            <label>Intereses</label>
                                           <p>{{credit.data.interestsDays | currency:"$ ":0 || 0}}</p>
                                       </div>    
                                    </div>
                                    <div class="col-lg-4">
                                       <div class="form-group">
                                            <label>Gestión de crédito</label>
                                           <p>{{credit.data.system_quote | currency:"$ ":0 || 0}}</p>
                                       </div>    
                                    </div>
                                    <div class="col-lg-4">
                                       <div class="form-group">
                                            <label>Iva</label>
                                           <p>{{credit.data.iva | currency:"$ ":0 || 0}}</p>
                                       </div>    
                                    </div>
                                    <div class="col-lg-4">
                                       <div class="form-group">
                                            <label>Total a pagar</label>
                                           <p>{{credit.data.total_payment | currency:"$ ":0 || 0}}</p>
                                       </div>    
                                    </div>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-warning" ng-click="cancel()">Cancelar</button>
                        <button type="button" class="btn btn-primary" data-dismiss="modal" ng-disabled="!formUpgrade.$valid" ng-click="ok()">Actualizar</button>
                    </div>
                </div>
            </div>
</div>
