<h2 class="fs-title">Información Residencial</h2>
<h3 class="fs-subtitle">Por favor complete los campos y presione siguiente</h3>
<form name="location">
    <div class="row">
        <div class="col-lg-6">
            <div class="form-group text-left">
                  <label class="text-muted">Departamento* <span 
                         style="color:red;font-size: 10px;" ng-show="(location.$submitted) && location.departamento.$invalid"> Este campo es requerido</span></label>
                 <departamento-field required name="departamento" ng-model="$root.user.data.departamento"></departamento-field>
            </div>
        </div>
        <div class="col-lg-6">
            <div class="form-group text-left">
                 <label class="text-muted">Ciudad*<span 
                         style="color:red;font-size: 10px;" ng-show="(location.$submitted) && location.ciudad.$invalid"> Este campo es requerido</span></label>
                 <ciudad-field required name="ciudad" ng-model="$root.user.data.ciudad"></ciudad-field>
            </div>
        </div>
        <div class="col-lg-6">
            <div class="form-group text-left" ng-class="{ 'has-danger' : (location.$submitted || location.direccion_residencial.$touched) && location.direccion_residencial.$invalid }">
                <label class="text-muted">Dirección residencial* </label>
                <input type="text" required class="form-control" ng-model="$root.user.data.direccion" name="direccion_residencial" placeholder="Dirección residencial" ng-class="{ 'form-control-danger' : (location.$submitted || location.direccion_residencial.$touched) && location.direccion_residencial.$invalid }"/>            
            </div>
        </div>
        <div class="col-lg-6">
            <div class="form-group text-left">
                <label class="text-muted">Tipo de vivienda* <span 
                         style="color:red;font-size: 10px;" ng-show="(location.$submitted) && location.vivienda.$invalid"> Este campo es requerido</span></label>
                <selectize required name="vivienda" config="vivienda" options='[{value:"Propia", text:"Propia"}, {value:"Familiar", text:"Familiar"},  {value:"Arrendado", text:"Arrendado"}]' ng-model="$root.user.data.tipo_vivienda"></selectize>                    
            </div>        
        </div>
        <div class="col-lg-6">
            <div class="form-group text-left">
               <label class="text-muted">Estrato*<span 
                         style="color:red;font-size: 10px;" ng-show="(location.$submitted) && location.estrato.$invalid"> Este campo es requerido</span></label>
               <selectize name="estrato" required config="estrato" options='[{value:"1", text:"1"}, {value:"2", text:"2"},  {value:"3", text:"3"},  {value:"4", text:"4"},  {value:"5 o más", text:"5 o más"}]' ng-model="$root.user.data.estrato"></selectize>
            </div>
        </div>
    </div>
    <a ng-click="go_back()" name="previous" class="btn btn-primary bold text-white" value="Anterior">Anterior</a>
    <a ng-click="go_to_finance()"  name="next" class="btn btn-primary bold text-white" value="Continuar">Siguiente</a>    
</form>
