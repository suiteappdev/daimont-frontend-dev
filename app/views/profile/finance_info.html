<form name="finance">
    <h2 class="fs-title">Información laboral</h2>
    <h3 class="fs-subtitle">Por favor complete los campos y presione siguiente</h3>

    <div class="row">
        <div class="col-lg-6">
            <div class="form-group text-left">
                <label class="text-muted">Nivel de estudio*<span style="color:red;font-size: 10px;" ng-show=" (finance.$submitted) && finance.nivel_estudio.$invalid"> Este campo es requerido</span></label>
                <selectize required name="nivel_estudio"  config="nivel_estudio" options='[{value:"Básica primaria", text:"Básica primaria"}, {value:"Bachiller", text:"Bachiller"}, {value:"Técnico", text:"Técnico"},  {value:"Tecnólogo", text:"Tecnólogo"}, {value:"Profesional", text:"Profesional"}]' ng-model="$root.user.data.nivel_estudio"></selectize>
            </div>
        </div>
        <div class="col-lg-6">
            <div class="form-group text-left">
                 <label class="text-muted">Actualmente soy*<span style="color:red;font-size: 10px;" ng-show=" (finance.$submitted) && finance.perfil_actual.$invalid"> Este campo es requerido</span></label>
                 <selectize name="perfil_actual" required config="role" options='[ {value:"Estudiante", text:"Estudiante"},  {value:"Empleado", text:"Empleado"}, {value:"Independiente", text:"Independiente"},{value:"Desempleado", text:"Desempleado"}, {value:"Pensionado", text:"Pensionado"}]' ng-model="$root.user.data.perfil_actual"></selectize>
            </div>
        </div>
        <div class="col-lg-6">
            <div class="form-group text-left">
                <label class="text-muted">Ingresos totales mensuales*<span style="color:red;font-size: 10px;" ng-show=" (finance.$submitted) && finance.ingresos_totales.$invalid"> Este campo es requerido</span></label>
                <selectize 
                    name="ingresos_totales"
                    required 
                    config="ingresos_setup" options='ingresos_records' 
                    ng-model="$root.user.data.ingresos_totales">
                </selectize>
            </div>        
        </div>
        <div class="col-lg-6">
            <div class="form-group">
            <label class="text-muted">Egresos totales mensuales*<span style="color:red;font-size: 10px;" ng-show=" (finance.$submitted) && finance.egresos_totales.$invalid"> Este campo es requerido</span>             
            </label>
                <selectize 
                    name="egresos_totales"
                    required 
                    config="egresos_setup" options='egresos_records' 
                    ng-model="$root.user.data.egresos_totales" >
                </selectize>        
            </div>
        </div>
        <div class="col-lg-6">
            <div class="form-group text-left">
            <label class="text-muted">Ocupación actual*<span style="color:red;font-size: 10px;" ng-show=" (finance.$submitted) && finance.ocupacion.$invalid"> Este campo es requerido</span>
            </label>
                <selectize 
                    name="ocupacion"
                    required 
                    placeholder="Escribe tu ocupación actual"
                    config="ocupacion_setup" options='ocupacion_records' 
                    ng-model="$root.user.data.ocupacion" >
                </selectize> 
                <span style="font-size: 10px;color: #a0a0a0;position: relative;top: -11px;"><i class="now-ui-icons business_bulb-63"></i>Si no aparece tu ocupación por favor escríbela.</span>       
            </div>
        </div> 
    </div>
      <br /> 
      <br />    
     <a ng-click="go_back()"  class="btn btn-primary bold text-white" value="Anterior">Anterior</a>
     <a ng-click="go_bank()" name="next" class="btn btn-primary bold text-white" value="Continuar">Siguiente</a>
</form>
